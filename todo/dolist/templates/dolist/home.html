<!DOCTYPE html>
<html>
<head>
    <title>главная страница</title>
</head>
<body>
    <h1>магазины</h1>
    <form method="GET" action="">
        <input type="text" name="search" placeholder="Search stores" value="{{ request.GET.search }}">
        <button type="submit">поиск</button>
    </form>
    <ul>
        {% for store in stores %}
            <li><a href="{% url 'store_detail' store.id %}">{{ store.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_store' %}">добавить магазин</a>
</body>
</html>
